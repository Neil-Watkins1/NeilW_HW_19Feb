<!DOCTYPE html>
<html lang="en">
<head>
	<title>Great Beers</title>
	<script src="./js/bundle.js"></script>
</head>
<body>

	<h1>Great Beers</h1>

	<div id="app">
		<label for="beerSelect">Select a Beer</label>
<select v-on:change="beerSelect" id="beer_select" v-model="selectedBeerList">
	<option disabled value=''>Select a Beer</option>
	<option v-for="(beer, index) in beers" :value="index">{{beer.name}}</option>
</select>
<div id="selected_beer" v-if="selectedBeer">
<button v-on:click="addToFav">Add Beer</button>
	</div>
	<div v-for="(beer, index) in favouriteBeers">
		<ul style="list-style-type:none;">
		<li><h2>Beer Name: {{ beer.name }}</h2></li>
		<br>
		<li> <img v-bind:alt = "beer.name" height="250" width="60"
			v-bind:src = "beer.image_url" /></li>
		<li>a.b.v. {{ beer.abv }}%</li>
		<br>
		<li>{{ beer.description }}</li>

	
  <li><button v-on:click="favouriteBeers.splice(index, 1)">remove</button>
</li>
<br>
</ul>
	</div>
	</div>
</body>
</html>
